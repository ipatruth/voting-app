name: CI/CD Build a Compose for Voting App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: learn2earn

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies and run Checkov scan
        run: |
          echo "ğŸ“¦ Installing Python and Checkov..."
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip install checkov --break-system-packages

          echo "ğŸ” Running Checkov scan..."
          checkov -d . --quiet --compact --soft-fail || echo "âš ï¸ Checkov found issues but continuing..."

      - name: Deploy with Docker Compose
        run: |
          echo "ğŸš€ Starting Docker Compose deployment"
          docker compose up -d
